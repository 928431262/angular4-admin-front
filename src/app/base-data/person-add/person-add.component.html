<div class="portlet">
    <div class="display-form-header">
        <i class="fa fa-plus-square"></i> 新增人员
    </div>
    <form [formGroup]="form" class="display-form-body">
        <div class="form-inline-item">
            <mdl-textfield label="姓名*" type="text" formControlName="name" floating-label error-msg="请输入姓名"></mdl-textfield>
        </div>
        <div class="form-inline-item">
            <mdl-textfield label="队伍*" type="text" formControlName="team" floating-label error-msg="请输入队伍"></mdl-textfield>
        </div>
        <div class="form-inline-item">
            <mdl-textfield label="账号*" type="text" formControlName="account" floating-label error-msg="请输入账号"></mdl-textfield>
        </div>
        <div class="form-inline-item">
            <mdl-textfield label="职业*" type="text" formControlName="role" floating-label error-msg="请输入职业"></mdl-textfield>
        </div>
        <div class="form-inline-item">
            <mdl-textfield label="职务*" type="text" formControlName="position" floating-label error-msg="请输入职务"></mdl-textfield>
        </div>

        <div class="form-inline-item">
            性别：<br/>
            <mdl-radio value="男" formControlName="sex" mdl-ripple>男</mdl-radio>
            <mdl-radio value="女" formControlName="sex" mdl-ripple>女</mdl-radio>
        </div>


    </form>
    <div class="diaplay-from-footer">
        <button mdl-button (click)="cancel()" mdl-button-type="raised" mdl-ripple class="btn-cancel">取消</button>
        <button mdl-button (click)="onSubmit()" [disabled]="!form.valid" mdl-button-type="raised" mdl-ripple class="btn-submit">确认</button>
    </div>

</div>
